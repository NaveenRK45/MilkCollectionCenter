<div class="table-responsive">
    <!-- <div class="mat-elevation-z8"> -->
        <input (keyup)="applyFilter($event)" class="input-field form-control" type="text" placeholder="Enter Search Data" #input>
        
        <table mat-table [dataSource]="dataSource" matSort class="table table-bordered table-striped m-1">
    
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="sno"> S.No </th>
            <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="location"> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <ng-container matColumnDef="milk">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="lang"> Milk (Ltrs) </th>
            <td mat-cell *matCellDef="let row"> {{row.milk}} </td>
        </ng-container>

        <ng-container matColumnDef="fat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="lati"> Fat/SNF </th>
            <td mat-cell *matCellDef="let row"> {{row.fat}} </td>
        </ng-container>

        <ng-container matColumnDef="rupees">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="lati"> Amount(Rs) </th>
            <td mat-cell *matCellDef="let row"> {{row.rupees}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" style="color: red; text-align: center;">No data matching the filter{{input.value}}</td>
        </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
